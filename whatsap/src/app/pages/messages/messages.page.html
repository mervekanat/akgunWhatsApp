<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngFor="let item of gelenData">{{ item.adi }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    
      <ion-button slot="end">
       <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>



<ion-content> 
  <ion-grid>
    <ion-row *ngFor="let item of gelenData">
      <ion-item-sliding>
        <ion-item lines="none">
        <ion-col size="9" *ngIf="currentUser!==item.gonderen" class="item other-message">
        <b>{{ item.mesaj }}</b><br>
        <span>{{ item.gonderen }}</span>
        <div class="time" text-align="right"><br>
          {{ item.created|date:'short' }} 
        </div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="currentUser===item.gonderen" class="item my-message">
        <b>{{ item.mesaj }}</b><br>
        <span>{{ item.gonderen}}</span>
        <div class="time" ><br>
          {{ item.created|date:'short' }}
        </div>
      </ion-col>
        
        </ion-item>

        <ion-item-options>
          <ion-option>
            <ion-button side="end" color="danger" (click)="deleteMesajlar(item)"><ion-icon name="trash-outline"></ion-icon></ion-button>
          </ion-option>
          
          <ion-option>
            <ion-button side="start" color="success" (click)="updateMesaj(item)"><ion-icon name="sync-outline"></ion-icon></ion-button>
          </ion-option>
      
        </ion-item-options>
      </ion-item-sliding>

      

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-9>
       <ion-item style="background:rgba(255, 255, 255, 0.647)" >
          <ion-input type="text" [(ngModel)]="mesaj" position="floating" placeholder="Bir mesaj yaz.."  style="width: 100%;"></ion-input>
          <ion-button slot="end" color="primary" (click)="setMesaj()">
            <ion-icon name="paper-plane-outline" ></ion-icon>  
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
